<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            border: 1px solid #000;
            padding: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
        }
        .header img {
            width: 50px;
            height: 50px;
        }
        .header .sitename, .header .contact {
            font-size: 20px;
            font-weight: bold;
        }
        .paragraph {
            margin: 20px 0;
            border: 1px solid #000;
            text-align: center;
            padding: 10px;
        }
        form {
            border: 1px solid #000;
            padding: 10px;
        }
        .form-box {
            border: 1px solid #000;
            margin-bottom: 10px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #000;
            padding: 5px;
        }
        .form-group:last-child {
            border-bottom: none;
        }
        .form-group label {
            flex: 1;
            border-right: 1px solid #000;
            padding-right: 10px;
            margin-right: 10px;
            text-align: right;
        }
        .form-group input, .form-group .input-info {
            flex: 2;
            padding-left: 10px;
            margin-left: 10px;
        }
        .subscribe-box {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 10px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        .submit-group {
            text-align: center;
        }
        .footer {
            border-top: 1px solid #000;
            padding-top: 10px;
            text-align: center;
            font-size: 12px;
        }
        .input-info a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="f5.jpg" alt="Logo">
            <div class="sitename">Footy.com</div>
            <div class="contact">Contact: 7903930763</div>
        </div>
        <div class="paragraph">
            Welcome to home of football !!!
        </div>
        <form>
            <div class="form-box">
                <div class="form-group">
                    <label for="name">NAME</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="genre">FAVOURITE GENRE</label>
                    <div class="input-info">
                        <br>
                        <a href="https://www.fifa.com/en" target="_blank">https://www.fifa.com/en</a>
                    </div>
                </div>
            </div>
            <div class="subscribe-box">
                <div class="checkbox-group">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">SUBSCRIBE TO OUR NEWSLETTER VIA EMAIL</label>
                </div>
                <div class="submit-group">
                    <button type="submit">SUBMIT</button>
                </div>
            </div>
        </form>
        <div class="footer">
            ALL RIGHTS RESERVED
        </div>
    </div>
</body>
</html>
